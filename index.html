<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>移动拼图小游戏</title>
<link rel="stylesheet" href="css/puzzleGame.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/puzzleGame_object.js"></script>
</head>
<body>
<div id="wrap">
  <div id="left">
    <ul>
      <li id="start"> 开始游戏:<span>开始</span> </li>
      <li id="level"> 难度选择:<span>3x3</span> </li>
      <li id="custom_img">上传图片:<span >上传<input id="change_image" type="file"/></span></li>
      <li id="gameRule"> 游戏介绍：
        <p>1、点击游戏难度以更改</p>
        <p>2、点击开始游戏，打乱图片</p>
        <p>3、交换图片位置，复原图片</p>
        <p>4、双击图片，旋转图片</p>
      </li>
    </ul>
  </div>
  <div id="right">
    <div id="imgArea"></div>
  </div>
</div>
</body>
</html>
